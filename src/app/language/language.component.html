<div class="form-container">
    <form class="cv-form">
      <h2>Language Details</h2>
      <link rel="stylesheet" href="language.component.css" />
  
      <label for="name">Language Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter the language name (e.g., English, Spanish)"
        [(ngModel)]="name"
      />
  
      <label for="proficiency">Proficiency:</label>
      <input
        type="text"
        id="proficiency"
        name="proficiency"
        placeholder="Enter your proficiency (e.g., Beginner, Intermediate, Fluent)"
        [(ngModel)]="proficiency"
      />
  
      <label for="startDate">Start Date:</label>
      <input
        type="date"
        id="startDate"
        name="startDate"
        [(ngModel)]="startDate"
      />
  
      <label for="endDate">End Date:</label>
      <input
        type="date"
        id="endDate"
        name="endDate"
        [(ngModel)]="endDate"
      />
  
      <button type="button" (click)="saveLanguage()">Save Language</button>
    </form>
  
    
  </div>
